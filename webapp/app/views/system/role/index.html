<div class="row">

  <div class="row">
    <div class="col-lg-12">
      <div class="hpanel">
        <div class="panel-body">
          <div class="row">

          </div>
          <div class="table-responsive">
            <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="DataTables_Table_0_wrapper">
              <div class="row">

              </div>
              <table cellpadding="1" cellspacing="1" class="table table-bordered table-striped" style="table-layout: fixed; width: 100%">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>角色名称</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in datas">
                  <td style="word-wrap: break-word">{{$index+1}}</td>
                  <td style="word-wrap: break-word">{{data.name}}</td>
                  <td style="word-wrap: break-word">
                    <a class="btn btn-xs btn-info" ui-sref="system.roleEdit({data: data})"><i class="fa fa-paste"></i>&nbsp;编辑
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
