<!-- user-login-area-start -->
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>登录</h2>
                </div>
            </div>
            <form method="get" name="addForm">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
                <div class="login-form">
                    <div class="single-login">
                        <label>用户名<span>*</span></label>
                        <input type="text" ng-model="user.username" name="user.username" required/>
                    </div>
                    <div class="single-login">
                        <label>密码 <span>*</span></label>
                        <input type="password" ng-model="user.password" name="user.password" required/>
                    </div>
                    <div class="single-login single-login-2">
                        <a ui-sref="main.dashboard" ng-click="login()" class="btn btn-default" style="margin-top: 15px;" ng-hide="addForm.$submitted" type="submit">&nbsp;&nbsp;登录
                        </a>
                    </div>
                    <a ui-sref="registration">没有账号?注册一个吧</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- user-login-area-end -->
