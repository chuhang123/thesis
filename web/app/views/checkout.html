<div class="breadcrumbs-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-menu">
                    <ul>
                        <li><a ui-sref="main.dashboard" ng-click="hideInformation()">首页</a></li>
                        <li><a href="" class="active">结算</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="checkout-area mb-70">
    <div class="container">
        <div class="row">
            <form action="#">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="checkbox-form">
                        <h3>订单详情</h3>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                                <div class="checkout-form-list">
                                    <label>用户名<span class="required">*</span></label>
                                    <input type="text" placeholder="" ng-model="data.username">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="checkout-form-list">
                                    <label>电话<span class="required">*</span></label>
                                    <input type="text" placeholder="" ng-model="data.phone">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="checkout-form-list">
                                    <label>收货地址<span class="required">*</span></label>
                                    <input type="text" placeholder="收货地址.." ng-model="data.address">
                                </div>
                            </div>

                        </div>
                        <div class="order-notes">
                            <div class="checkout-form-list">
                                <label>订单备注</label>
                                <textarea ng-model="data.remark" placeholder="备注信息.." rows="10" cols="30" id="checkout-mess"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="your-order">
                        <h3>您的订单</h3>
                        <div class="your-order-table table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-name">产品</th>
                                    <th class="product-total">总价</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="cart_item" ng-repeat="data in books">
                                    <td class="product-name">
                                        {{data.name}} <strong class="product-quantity"> × {{treeMap[data.id]}}</strong>
                                    </td>
                                    <td class="product-total">
                                        <span class="amount">￥{{data.price}}</span>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr class="order-total">
                                    <th>订单金额</th>
                                    <td><strong><span class="amount">￥{{totalPrice}}</span></strong>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="payment-method">
                            <div class="order-button-payment">
                                <input type="submit" ng-click="generateIndent()" value="付款">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
