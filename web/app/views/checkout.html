<div class="checkout-area mb-70">
    <div class="container">
        <div class="row">
            <form action="#">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="checkbox-form">
                        <h3>订单详情</h3>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                                <div class="checkout-form-list">
                                    <label>用户名<span class="required">*</span></label>
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="checkout-form-list">
                                    <label>电话<span class="required">*</span></label>
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="checkout-form-list">
                                    <label>收货地址<span class="required">*</span></label>
                                    <input type="text" placeholder="收货地址..">
                                </div>
                            </div>

                        </div>
                        <div class="order-notes">
                            <div class="checkout-form-list">
                                <label>订单备注</label>
                                <textarea placeholder="备注信息.." rows="10" cols="30" id="checkout-mess"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="your-order">
                        <h3>您的订单</h3>
                        <div class="your-order-table table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-name">产品</th>
                                    <th class="product-total">总价</th>

                                </thead>
                                <tbody>
                                <tr class="cart_item">
                                    <td class="product-name">
                                        Vestibulum suscipit <strong class="product-quantity"> × 1</strong>
                                    </td>
                                    <td class="product-total">
                                        <span class="amount">£165.00</span>
                                    </td>
                                </tr>
                                <tr class="cart_item">
                                    <td class="product-name">
                                        Vestibulum suscipit	<strong class="product-quantity"> × 1</strong>
                                    </td>
                                    <td class="product-total">
                                        <span class="amount">£50.00</span>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr class="order-total">
                                    <th>订单金额</th>
                                    <td><strong><span class="amount">£215.00</span></strong>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="payment-method">
                            <div class="order-button-payment">
                                <input type="submit" value="付款">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
