<!-- user-login-area-start -->
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>注册</h2>
                </div>
            </div>
            <div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
                <div class="billing-fields">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="single-register">
                                <form method="get" name="addForm" ng-submit="saveAndClose()">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>用户名<span>*</span></label>
                                        <input type="text" ng-model="data.username" name="username" required/>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <label>姓名<span>*</span></label>
                                        <input type="text" ng-model="data.name" name="name" required/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>收货地址<span>*</span></label>
                                        <input type="text" ng-model="data.address" name="address" required/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>手机号<span>*</span></label>
                                        <input type="text" ng-model="data.phone" name="phone" required/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>密码<span>*</span></label>
                                        <input type="password" ng-model="data.password" name="password" required/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <label>确认密码<span>*</span></label>
                                        <input type="password" ng-model="data.password" name="password" required/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <button class="btn btn-default" style="margin-top: 15px;" ng-hide="addForm.$submitted" type="submit"><i
                                                class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;注册
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- user-login-area-end -->
